<html>

<head>
    <meta charset="utf-8" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>小查-你的论文查询库</title>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <link rel="stylesheet" href="__static__/css/main.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
</head>

<body>
    <div id="app">
        <template>
            <div class="block">
                <el-carousel trigger="click" height="100%" :autoplay="false" arrow="always"> 
                    <el-carousel-item v-for="item in 4" :key="item">
                        <el-breadcrumb separator="/">
                            <el-breadcrumb-item><a href="/">活动管理1</a></el-breadcrumb-item>
                            <el-breadcrumb-item><a href="/">活动管理2</a></el-breadcrumb-item>
                            <el-breadcrumb-item><a href="/">活动管理3</a></el-breadcrumb-item>
                            <el-breadcrumb-item><a href="/">活动管理4</a></el-breadcrumb-item>
                        </el-breadcrumb>
                        <el-autocomplete v-model="state":fetch-suggestions="querySearchAsync"
                        placeholder="请输入内容"@select="handleSelect">
                        </el-autocomplete>
                        <el-row>
                            <el-button icon="el-icon-search" circle></el-button>
                        </el-row>
                    </el-carousel-item>
                </el-carousel>
            </div>
        </template>
    </div>
</body>
<script src="__static__/js/main.js"></script>

</html>
