<html>

<head>
    <meta charset="utf-8" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>小查-你的论文查询库</title>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <link rel="stylesheet" href="../static/paperview/css/paperview.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>

<body>
    <div id="app">
        <template>
            <div class="block">
                <el-carousel trigger="click" height="100%" :autoplay="false" arrow="always">
                    <el-carousel-item v-for="item in 7" :key="item">
                        <el-breadcrumb separator="/">
                            <el-breadcrumb-item><a href="../?jump=1">论文搜索</a></el-breadcrumb-item>
                            <el-breadcrumb-item><a href="../index/Paperview">论文管理</a></el-breadcrumb-item>
                            <el-breadcrumb-item><a href="/">论文查看</a></el-breadcrumb-item>
                            <el-breadcrumb-item><a href="../index/Paperanalysis" id="paperanalysis">论文分析</a></el-breadcrumb-item>
                        </el-breadcrumb>
                        <div id="myList">
                            <p id="title">论文 | 论文列表</p>
                        </div>
                        <el-table  :data="tableData" height="300" style="width: 1000px;" @sort-change="changeTableSort" >
                            <el-table-column prop="num" label="论文编号" width="220px">
                                <template slot-scope="scope">{{scope.$index + 1}}</template>
                            </el-table-column>
                            <el-table-column prop="title" label="论文题目" width="220px">
                            </el-table-column>
                            <el-table-column prop="keyword" label="关键词" width="220px" >
                            </el-table-column>
                            <el-table-column prop="releasetime" label="发布时间" width="220px"  sortable="cunstom">
                            </el-table-column>
                            <el-table-column label="操作" width="100px">
                                <template slot-scope="scope">
                                    <el-button @click="handleClick(scope.row)" type="text" size="small">删除</el-button>
                                    <el-button type="text" size="small">浏览</el-button>
                                </template>
                            </el-table-column>
                        </el-table>
                    </el-carousel-item>
                </el-carousel>
            </div>
        </template>
    </div>
</body>
<script src="../static/paperview/js/paperview.js"></script>

</html>
