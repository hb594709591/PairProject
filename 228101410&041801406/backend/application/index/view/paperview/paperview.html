<html>

<head>
    <meta charset="utf-8" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>小查-你的论文查询库</title>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <link rel="stylesheet" href="../static/paperview/css/paperview.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
</head>

<body>
    <div id="app">
        <template>
            <div class="block">
                <el-carousel trigger="click" height="100%" :autoplay="false" arrow="always"> 
                    <el-carousel-item v-for="item in 7" :key="item">
                        <el-breadcrumb separator="/">
                            <el-breadcrumb-item><a href="/">活动管理1</a></el-breadcrumb-item>
                            <el-breadcrumb-item><a href="/">活动管理2</a></el-breadcrumb-item>
                            <el-breadcrumb-item><a href="/">活动管理3</a></el-breadcrumb-item>
                            <el-breadcrumb-item><a href="/">活动管理4</a></el-breadcrumb-item>
                        </el-breadcrumb>
                        <div id="myList">
                            <p id="title">论文 | 论文列表</p>
                        </div>
                        <el-table :data="tableData"  height="300" style="width: 1000px;" 
                        :default-sort = "{prop: 'num', order: 'descending'}">
                          <el-table-column prop="num" label="论文编号" width="220px" sortable=true :sort-orders="['ascending', 'descending']">
                          </el-table-column>
                          <el-table-column prop="title" label="论文题目" width="220px">
                          </el-table-column>
                          <el-table-column prop="keyword" label="关键词" width="220px">
                          </el-table-column>
                          <el-table-column prop="date" label="发布时间" width="220px">
                          </el-table-column>
                          <el-table-column  label="操作" width="100px">
                          <template slot-scope="scope">
                            <el-button @click="handleClick(scope.row)" type="text" size="small">查看</el-button>
                            <el-button type="text" size="small">编辑</el-button>
                          </template>
        </el-table-column>
        </el-table>
        </el-carousel-item>
        </el-carousel>
    </div>
    </template>
    </div>
</body>
<script src="../static/paperview/js/paperview.js"></script>

</html>
